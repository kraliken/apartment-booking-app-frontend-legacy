# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React app to Azure Web App - apartment-booking-app-frontend-legacy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # CRA4 / webpack4 + OpenSSL 3 (Node 20+) workaround
      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider
          CI: false
          # Ha kell env a Reacthez, tedd GitHub Secrets-be Ã©s vedd le a kommentet:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write # required for azure/login OIDC

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56CA3CA8F23646DCA3545F92FC7E527A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_742A796AA67E4ED89725C5526959FB0C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2A6CE4D10A8540E08CD23732914E69F2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "apartment-booking-app-frontend-legacy"
          slot-name: "Production"
          package: build
